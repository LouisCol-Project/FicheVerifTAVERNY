<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VSRM – CIS Taverny</title>
<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

<style>
/* ===== RESET & SÉCURITÉ MOBILE ===== */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  max-width: 100%;
}

html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
  background: #FAF3E0;
  color: #333;
}

/* ===== HEADER ===== */
header {
  background: #FF7043;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 1rem;
  border-bottom: 2px solid #E64A19;
  color: #fff;
}

header img {
  height: 45px;
}

header h1 {
  font-size: 1.2rem;
  font-weight: bold;
  text-transform: uppercase;
}

/* ===== MAIN ===== */
main {
  flex: 1;
  padding: 1rem;
  max-width: 700px;
  margin: auto;
  width: 100%;
  overflow-x: hidden;
}

/* ===== FIELDSETS ===== */
fieldset {
  border: 1px solid #FFB74D;
  border-radius: 14px;
  padding: 1rem;
  margin-bottom: 1.2rem;
  background: #FFF8E1;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  overflow: hidden;
}

legend {
  padding: 0 10px;
  font-weight: bold;
  color: #E65100;
  text-transform: uppercase;
  font-size: 0.95rem;
}

/* ===== IMAGES RESPONSIVES BÉTON ===== */
.image-container {
  width: 100%;
  margin: 0 auto 1rem;
  padding: 0.5rem;
  background: #FFF3E0;
  border-radius: 16px;
  overflow: hidden;
}

.image-container img {
  display: block;
  width: 100%;
  max-width: 100%;
  height: auto;
  border-radius: 12px;
}

/* ===== CHECKLIST ===== */
label {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0.6rem 0.5rem;
  border-bottom: 1px solid #FFE0B2;
  font-size: 0.95rem;
  cursor: pointer;
}

label:last-child {
  border-bottom: none;
}

input[type="checkbox"] {
  transform: scale(1.3);
  accent-color: #FF7043;
}

/* ===== BOUTONS ===== */
.buttons {
  display: grid;
  gap: 12px;
}

button {
  padding: 1rem;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: bold;
  color: white;
  background: #FF7043;
  cursor: pointer;
}

/* ===== DARK MODE ===== */
body.dark {
  background: #121212;
  color: #eee;
}

body.dark fieldset,
body.dark .image-container {
  background: #1e1e1e;
  border-color: #FF7043;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
  header h1 {
    font-size: 1rem;
  }

  label {
    font-size: 0.9rem;
  }
}
</style>
</head>

<body>

<header>
  <img src="images/logo.png" alt="Logo CIS Taverny">
  <h1>Vérifications Equipier VSRM</h1>
</header>

<main>

<fieldset>
    <legend>COFFRE AVANT GAUCHE</legend>
    <img src="images/Coffre avg VSR.jpg" />
    <label><input type="checkbox" id="caisse-10"> 1 Caisse N°10 avec : 1 Cordage</label>
    <label><input type="checkbox" id="echelle-telescopique"> 1 Échelle télescopique</label>
    <label><input type="checkbox" id="sac-protection-bemaex"> 1 Sac protections de découpe rouge BEMAEX + protections bouts de tuyaux</label>
    <label><input type="checkbox" id="kit-chaine-colonne"> 1 Kit chaîne pour colonne de direction</label>
    <label><input type="checkbox" id="lspcc-verif"> 1 LSPCC (Vérification le samedi du contenu)</label>
    <label><input type="checkbox" id="caisse-1-levage"> 1 Caisse N°1 Lot de levage avec : 2 flexibles rouge et bleu de 10 m / 2 flexibles rouge et bleu de 2 m avec robinet / 1 Plaque Power Plate</label>
    <label><input type="checkbox" id="caisse-2-levage"> 1 Caisse N°2 avec : 2 Rouleaux de rubalise / 1 régulateur de pression / 1 Contrôleur double / 1 clé / 1 prise fixation plaque Power Plate / 1 connecteur coussin / 1 Brosse</label>
    <label><input type="checkbox" id="coussins-levage"> 2 Cousins de levage + housses de transport</label>
    <label><input type="checkbox" id="plaque-kevlar"> 1 Plaque de protection en kevlar</label>
    <label><input type="checkbox" id="caisse-outils-plombee"> 1 Caisse à outils plombée avec : Clés mixtes, Clés plates, Cutter, Clé à molette, Pinces, Cisaille, Massette, Burin, Scie à métaux, Tournevis, boîte à cliquets complète</label>
  </fieldset>

  <fieldset>
    <legend>COFFRE ARRIERE</legend>
    <img src="images/Coffre arr VSR.jpg" />
    <label><input type="checkbox" id="chariot-1"> 2 Chariots avec chacun 6 cônes de LUBEC et 1 Tri flash</label>
    <label><input type="checkbox" id="bastings"> 2 Bastings</label>
    <label><input type="checkbox" id="etais"> 2 Étais</label>
    <label><input type="checkbox" id="fiches-ancrages"> 2 Fiches d’ancrages</label>
    <label><input type="checkbox" id="projecteur-amovible"> 1 Projecteur amovible</label>
    <label><input type="checkbox" id="cones-lubec"> 6 Cônes de LUBEC</label>
    <label><input type="checkbox" id="trepied-baby"> 1 Trépied pour projecteur Baby</label>
    <label><input type="checkbox" id="balises-bleu"> 6 Balises lumineuses Bleu</label>
  </fieldset>


<div class="buttons">
  <button onclick="location.href='index.html'">RETOUR AU MENU PRINCIPAL</button>
</div>
	
</main>

</body>
</html>
