<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CCFM – CIS Taverny</title>
<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

<style>
/* ===== RESET & SÉCURITÉ MOBILE ===== */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  max-width: 100%;
}

html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
  background: #FAF3E0;
  color: #333;
}

/* ===== HEADER ===== */
header {
  background: #FF7043;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 1rem;
  border-bottom: 2px solid #E64A19;
  color: #fff;
}

header img {
  height: 45px;
}

header h1 {
  font-size: 1.2rem;
  font-weight: bold;
  text-transform: uppercase;
}

/* ===== MAIN ===== */
main {
  flex: 1;
  padding: 1rem;
  max-width: 700px;
  margin: auto;
  width: 100%;
  overflow-x: hidden;
}

/* ===== FIELDSETS ===== */
fieldset {
  border: 1px solid #FFB74D;
  border-radius: 14px;
  padding: 1rem;
  margin-bottom: 1.2rem;
  background: #FFF8E1;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  overflow: hidden;
}

legend {
  padding: 0 10px;
  font-weight: bold;
  color: #E65100;
  text-transform: uppercase;
  font-size: 0.95rem;
}

/* ===== IMAGES RESPONSIVES BÉTON ===== */
.image-container {
  width: 100%;
  margin: 0 auto 1rem;
  padding: 0.5rem;
  background: #FFF3E0;
  border-radius: 16px;
  overflow: hidden;
}

.image-container img {
  display: block;
  width: 100%;
  max-width: 100%;
  height: auto;
  border-radius: 12px;
}

/* ===== CHECKLIST ===== */
label {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0.6rem 0.5rem;
  border-bottom: 1px solid #FFE0B2;
  font-size: 0.95rem;
  cursor: pointer;
}

label:last-child {
  border-bottom: none;
}

input[type="checkbox"] {
  transform: scale(1.3);
  accent-color: #FF7043;
}

/* ===== BOUTONS ===== */
.buttons {
  display: grid;
  gap: 12px;
}

button {
  padding: 1rem;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: bold;
  color: white;
  background: #FF7043;
  cursor: pointer;
}

/* ===== DARK MODE ===== */
body.dark {
  background: #121212;
  color: #eee;
}

body.dark fieldset,
body.dark .image-container {
  background: #1e1e1e;
  border-color: #FF7043;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
  header h1 {
    font-size: 1rem;
  }

  label {
    font-size: 0.9rem;
  }
}
</style>
</head>

<body>

<header>
  <img src="images/logo.png" alt="Logo CIS Taverny">
  <h1>Vérifications Conducteur CCFM</h1>
</header>

<main>

<fieldset>
    <legend>RAPPEL</legend>
    <p>Vérification feux de signalisation</p>
    <p>Vérification des niveaux</p>
    <p>Plein d'essence</p>
    <p>État général et propreté intérieur et extérieur</p>
    <p>Essai pompe et Autoprotection</p>

  </fieldset>

  <fieldset>
    <legend>CABINE AVANT CCF</legend>
    <img src="images/Cabine avant CCF.jpg" />
    <label><input type="checkbox">1 KIT Fumée nettoyage post incendie</label>
    <label><input type="checkbox">1 Sac isotherme avec bouteille d’eau</label>
    <label><input type="checkbox">1 Pochette avec : Carte grise du véhicule, assurance et constat amiable</label>
  </fieldset>

  <fieldset>
    <legend>LATERAL GAUCHE</legend>
    <img src="images/Lateral gauche CCF.jpg" />
    <label><input type="checkbox">4 Aspiraux Ø100 x 2m</label>
    <label><input type="checkbox">1 Trépied Projecteur</label>
    <label><input type="checkbox">1 Extincteur à poudre</label>
  </fieldset>

  <fieldset>
    <legend>ARRIERE</legend>
    <img src="images/Arriere CCF.jpg" />
    <label><input type="checkbox">1 Dévidoir avec LDT 80m Ø22</label>
    <label><input type="checkbox">1 Manivelle</label>
    <label><input type="checkbox">2 Cales de roues</label>
    <label><input type="checkbox">1 Dévidoir avec 6 tuyaux Ø45 / 20m</label>
    <label><input type="checkbox">1 Vanne d’arrêt</label>
    <label><input type="checkbox">1 LDV500</label>
    <label><input type="checkbox">1 Manivelle</label>
    <label><input type="checkbox">1 Extincteur à poudre</label>
    <label><input type="checkbox">1 Clé de secours vanne tonne</label>
    <label><input type="checkbox">5 bouchons obturateurs Ø65</label>
    <label><input type="checkbox">1 bouchon obturateur Ø100</label>
    <label><input type="checkbox">1 bouchon obturateur Ø40</label>
    <label><input type="checkbox">1 bouchon obturateur Ø22 (GFR)</label>
  </fieldset>

<div class="buttons">
  <button onclick="location.href='index.html'">RETOUR AU MENU PRINCIPAL</button>
</div>

</main>

</body>
</html>
