<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FPTGP – CIS Taverny</title>
<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

<style>
/* ===== RESET & SÉCURITÉ MOBILE ===== */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  max-width: 100%;
}

html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
  background: #FAF3E0;
  color: #333;
}

/* ===== HEADER ===== */
header {
  background: #FF7043;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 1rem;
  border-bottom: 2px solid #E64A19;
  color: #fff;
}

header img {
  height: 45px;
}

header h1 {
  font-size: 1.2rem;
  font-weight: bold;
  text-transform: uppercase;
}

/* ===== MAIN ===== */
main {
  flex: 1;
  padding: 1rem;
  max-width: 700px;
  margin: auto;
  width: 100%;
  overflow-x: hidden;
}

/* ===== FIELDSETS ===== */
fieldset {
  border: 1px solid #FFB74D;
  border-radius: 14px;
  padding: 1rem;
  margin-bottom: 1.2rem;
  background: #FFF8E1;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  overflow: hidden;
}

legend {
  padding: 0 10px;
  font-weight: bold;
  color: #E65100;
  text-transform: uppercase;
  font-size: 0.95rem;
}

/* ===== IMAGES RESPONSIVES BÉTON ===== */
.image-container {
  width: 100%;
  margin: 0 auto 1rem;
  padding: 0.5rem;
  background: #FFF3E0;
  border-radius: 16px;
  overflow: hidden;
}

.image-container img {
  display: block;
  width: 100%;
  max-width: 100%;
  height: auto;
  border-radius: 12px;
}

/* ===== CHECKLIST ===== */
label {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0.6rem 0.5rem;
  border-bottom: 1px solid #FFE0B2;
  font-size: 0.95rem;
  cursor: pointer;
}

label:last-child {
  border-bottom: none;
}

input[type="checkbox"] {
  transform: scale(1.3);
  accent-color: #FF7043;
}

/* ===== BOUTONS ===== */
.buttons {
  display: grid;
  gap: 12px;
}

button {
  padding: 1rem;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: bold;
  color: white;
  background: #FF7043;
  cursor: pointer;
}

/* ===== DARK MODE ===== */
body.dark {
  background: #121212;
  color: #eee;
}

body.dark fieldset,
body.dark .image-container {
  background: #1e1e1e;
  border-color: #FF7043;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
  header h1 {
    font-size: 1rem;
  }

  label {
    font-size: 0.9rem;
  }
}
</style>
</head>

<body>

<header>
  <img src="images/logo.png" alt="Logo CIS Taverny">
  <h1>Vérifications Chef BAL FPTGP</h1>
</header>

<main>

<fieldset>
    <legend>CABINE ARRIERE</legend>
    <img src="images/Cabine arriere binome.jpg" />
    <label><input type="checkbox" id="ari-complet-commande">1 ARI complet (Lampe ADALIT, 1 Liaison personnel, 1 Pièce faciale, 1 Cagoule, 1 Commande en sac)</label>
    <label><input type="checkbox" id="rhinoevac">1 Rhinoevac</label>
    <label><input type="checkbox" id="chasuble">1 Chasuble</label>
  </fieldset>

  <fieldset>
    <legend>COFFRE MILIEUX GAUCHE</legend>
    <img src="images/coffre milieu gauche.jpg" />
    <label><input type="checkbox" id="sac-o2">1 SAC O2</label>
    <label><input type="checkbox" id="caisse-brancards">1 Caisse avec 2 brancards souples + 4 couvertures de survie</label>
    <label><input type="checkbox" id="caisse-etrangleurs">1 Caisse avec étrangleurs + sangles de fuite + obturateurs</label>
  </fieldset>

  <fieldset>
    <legend>TOIT</legend>
    <img src="images/toit.jpg" />
    <label><input type="checkbox" id="aspiraux">3 Aspiraux</label>
    <label><input type="checkbox" id="dft">2 DFT</label>
    <label><input type="checkbox" id="fourches-recourbees">2 Fourches recourbées</label>
    <label><input type="checkbox" id="fourches-droites">2 Fourches droites</label>
    <label><input type="checkbox" id="scie-buche">1 Scie à bûche</label>
    <label><input type="checkbox" id="grande-pince">1 Grande pince</label>
    <label><input type="checkbox" id="hachette-pioche">1 Hachette combinée pioche</label>
    <label><input type="checkbox" id="pioche-manche">1 Pioche et son manche</label>
    <label><input type="checkbox" id="balais-cantonnier">1 Balais de cantonnier</label>
    <label><input type="checkbox" id="barre-levage-cabine">1 Barre de levage cabine</label>
    <label><input type="checkbox" id="canne-plongeante">1 Canne plongeante</label>
    <label><input type="checkbox" id="grande-hache">1 Grande hache</label>
    <label><input type="checkbox" id="pelles">2 Pelles</label>
    <label><input type="checkbox" id="leve-plaque">1 Lève plaque</label>
    <label><input type="checkbox" id="echelle-coulisse">1 Échelle à coulisse</label>
    <label><input type="checkbox" id="echelle-crochet">1 Échelle à crochet</label>
    <label><input type="checkbox" id="gaffe">1 Gaffe</label>
  </fieldset>

<div class="buttons">
  <button onclick="location.href='index.html'">RETOUR AU MENU PRINCIPAL</button>
</div>

</main>

</body>
</html>
