<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FPTGP – CIS Taverny</title>
<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

<style>
/* ===== RESET & SÉCURITÉ MOBILE ===== */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  max-width: 100%;
}

html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
  background: #FAF3E0;
  color: #333;
}

/* ===== HEADER ===== */
header {
  background: #FF7043;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 1rem;
  border-bottom: 2px solid #E64A19;
  color: #fff;
}

header img {
  height: 45px;
}

header h1 {
  font-size: 1.2rem;
  font-weight: bold;
  text-transform: uppercase;
}

/* ===== MAIN ===== */
main {
  flex: 1;
  padding: 1rem;
  max-width: 700px;
  margin: auto;
  width: 100%;
  overflow-x: hidden;
}

/* ===== FIELDSETS ===== */
fieldset {
  border: 1px solid #FFB74D;
  border-radius: 14px;
  padding: 1rem;
  margin-bottom: 1.2rem;
  background: #FFF8E1;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  overflow: hidden;
}

legend {
  padding: 0 10px;
  font-weight: bold;
  color: #E65100;
  text-transform: uppercase;
  font-size: 0.95rem;
}

/* ===== IMAGES RESPONSIVES BÉTON ===== */
.image-container {
  width: 100%;
  margin: 0 auto 1rem;
  padding: 0.5rem;
  background: #FFF3E0;
  border-radius: 16px;
  overflow: hidden;
}

.image-container img {
  display: block;
  width: 100%;
  max-width: 100%;
  height: auto;
  border-radius: 12px;
}

/* ===== CHECKLIST ===== */
label {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0.6rem 0.5rem;
  border-bottom: 1px solid #FFE0B2;
  font-size: 0.95rem;
  cursor: pointer;
}

label:last-child {
  border-bottom: none;
}

input[type="checkbox"] {
  transform: scale(1.3);
  accent-color: #FF7043;
}

/* ===== BOUTONS ===== */
.buttons {
  display: grid;
  gap: 12px;
}

button {
  padding: 1rem;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: bold;
  color: white;
  background: #FF7043;
  cursor: pointer;
}

/* ===== DARK MODE ===== */
body.dark {
  background: #121212;
  color: #eee;
}

body.dark fieldset,
body.dark .image-container {
  background: #1e1e1e;
  border-color: #FF7043;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
  header h1 {
    font-size: 1rem;
  }

  label {
    font-size: 0.9rem;
  }
}
</style>
</head>

<body>

<header>
  <img src="images/logo.png" alt="Logo CIS Taverny">
  <h1>Vérifications Chef d'agrès FPTGP</h1>
</header>

<main>

<fieldset>
  <legend>Rappel</legend>
 <p>Recharger la carte VIGIK</p>
</fieldset>

<fieldset>
  <legend>Cabine avant</legend>
    <div class="image-container"><img src="images/Cabine avant FPT.jpg"></div>
  <label><input type="checkbox">Commande en sac</label>
  <label><input type="checkbox">Chasuble</label>
  <label><input type="checkbox">Jeton de présence</label>
  <label><input type="checkbox">Trousse clés</label>
  <label><input type="checkbox">Lampe ADALIT</label>
  <label><input type="checkbox">Radio TTH</label>
  <label><input type="checkbox">Radio TPH900</label>
  <label><input type="checkbox">Tablette CATE</label>
  <label><input type="checkbox">OFD</label>
  <label><input type="checkbox">Caméra thermique</label>
  <label><input type="checkbox">2 Détecteurs multi-gaz</label>
  <label><input type="checkbox">Carte VIGIK</label>
</fieldset>

<fieldset>
  <legend>Cabine arrière</legend>
    <div class="image-container"><img src="images/Cabine arriere.jpg"></div>
  <label><input type="checkbox">ARI complet</label>
</fieldset>

<fieldset>
  <legend>Coffre avant droit</legend>
   <div class="image-container"><img src="images/Coffre avant droit.jpg"></div>
  <label><input type="checkbox">DAL complète</label>
  <label><input type="checkbox">Gabarits tuyaux</label>
  <label><input type="checkbox">Aspiraux</label>
  <label><input type="checkbox">Haligan + hache</label>
  <label><input type="checkbox">Masse</label>
</fieldset>

<fieldset>
  <legend>Coffre milieu droit</legend>
    <div class="image-container"><img src="images/Coffre milieux droit.jpg"></div>
  <label><input type="checkbox">Lance COMPACTOR</label>
</fieldset>

<div class="buttons">
  <button onclick="location.href='index.html'">RETOUR AU MENU PRINCIPAL</button>
</div>
	
</main>

</body>
</html>
