<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VSRM – CIS Taverny</title>
<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

<style>
/* ===== RESET & SÉCURITÉ MOBILE ===== */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  max-width: 100%;
}

html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
  background: #FAF3E0;
  color: #333;
}

/* ===== HEADER ===== */
header {
  background: #FF7043;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 1rem;
  border-bottom: 2px solid #E64A19;
  color: #fff;
}

header img {
  height: 45px;
}

header h1 {
  font-size: 1.2rem;
  font-weight: bold;
  text-transform: uppercase;
}

/* ===== MAIN ===== */
main {
  flex: 1;
  padding: 1rem;
  max-width: 700px;
  margin: auto;
  width: 100%;
  overflow-x: hidden;
}

/* ===== FIELDSETS ===== */
fieldset {
  border: 1px solid #FFB74D;
  border-radius: 14px;
  padding: 1rem;
  margin-bottom: 1.2rem;
  background: #FFF8E1;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  overflow: hidden;
}

legend {
  padding: 0 10px;
  font-weight: bold;
  color: #E65100;
  text-transform: uppercase;
  font-size: 0.95rem;
}

/* ===== IMAGES RESPONSIVES BÉTON ===== */
.image-container {
  width: 100%;
  margin: 0 auto 1rem;
  padding: 0.5rem;
  background: #FFF3E0;
  border-radius: 16px;
  overflow: hidden;
}

.image-container img {
  display: block;
  width: 100%;
  max-width: 100%;
  height: auto;
  border-radius: 12px;
}

/* ===== CHECKLIST ===== */
label {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0.6rem 0.5rem;
  border-bottom: 1px solid #FFE0B2;
  font-size: 0.95rem;
  cursor: pointer;
}

label:last-child {
  border-bottom: none;
}

input[type="checkbox"] {
  transform: scale(1.3);
  accent-color: #FF7043;
}

/* ===== BOUTONS ===== */
.buttons {
  display: grid;
  gap: 12px;
}

button {
  padding: 1rem;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: bold;
  color: white;
  background: #FF7043;
  cursor: pointer;
}

/* ===== DARK MODE ===== */
body.dark {
  background: #121212;
  color: #eee;
}

body.dark fieldset,
body.dark .image-container {
  background: #1e1e1e;
  border-color: #FF7043;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
  header h1 {
    font-size: 1rem;
  }

  label {
    font-size: 0.9rem;
  }
}
</style>
</head>

<body>

<header>
  <img src="images/logo.png" alt="Logo CIS Taverny">
  <h1>Vérifications Conducteur VSRM</h1>
</header>

<main>

<fieldset>
    <legend>RAPPEL</legend>
    <p>Vérification feux de signalisation</p>
    <p>Vérification des niveaux</p>

    <p>Éssai Génératrice</p>
  </fieldset>

  <fieldset>
    <legend>CABINE</legend>
    <img src="images/Cabine CO VSR.jpg" />
    <label><input type="checkbox">1 Extincteur poudre 2KG</label>
    <label><input type="checkbox">1 Pochette Bleue avec : Constat amiable / Carte grise / Carte d’assurance</label>
    <label><input type="checkbox">Lot démonte roue (Côté CA)</label>
  </fieldset>

  <fieldset>
    <legend>COFFRE ARRIERE GAUCHE</legend>
    <img src="images/Coffre arg VSR.jpg" />
    <label><input type="checkbox">2 Cales de roues</label>
    <label><input type="checkbox">1 Lot de chaînes à neige</label>
    <label><input type="checkbox">1 Cric</label>
    <label><input type="checkbox">1 Caisse N°5 avec : 1 TIRFOR TU16 / 1 Poulie / 1 Levier de manœuvre / 6 Manilles / 1 Câble de 15m / 3 Élingues textiles 4T</label>
    <label><input type="checkbox">2 ARI 300b</label>
    <label><input type="checkbox">2 Masques ARI + 2 Cagoules</label>
    <label><input type="checkbox">2 Bouteilles ARI de réserve</label>
    <label><input type="checkbox">6 Extincteurs poudre de 9kg</label>
    <label><input type="checkbox">Bouteille d’eau</label>

    <label><input type="checkbox">1 Caisse N°3 avec : 1 Couverture anti-feu / 1 Paire de gants isolants électriques / 2 Sangles à cliquet PL</label>
    <label><input type="checkbox">1 Caisse N°4 avec : 1 Clé de poteau / 1 Tuyau Ø45/20m / 1 Tricoise / 1 Raccord de réduction 65/40</label>
  </fieldset>

  <fieldset>
    <legend>COFFRE ARRIERE DROIT</legend>
    <img src="images/Coffre ard VSR.jpg" />
    <label><input type="checkbox">1 Valise scie sabre + Lames de rechange + Masques FFP2 + 2 Batteries</label>
    <label><input type="checkbox">1 Caisse N°6 avec : Cales en bois / 1 Massette</label>
    <label><input type="checkbox">1 Enrouleur câble de terre</label>
    <label><input type="checkbox">1 Piquet de terre</label>
    <label><input type="checkbox">Clé armoire génératrice</label>
    <label><input type="checkbox">1 Projecteur Baby</label>
    <label><input type="checkbox">1 Sacoche avec 3 visières pour casque F2</label>
    <label><input type="checkbox">1 Caisse N°8 avec : 2 Doubles projecteurs / 3 Casques F2</label>
    <label><input type="checkbox">2 Supports de projecteur</label>
    <label><input type="checkbox">1 Valise rouge avec : 1 protection airbag PL / 1 protection airbag VL / 2 Craies / 2 Sangles ROPE RATCHET / 1 Rouleau de rubalise</label>
    <label><input type="checkbox">8 Rallonges 220V/2000W sur touret de 25m</label>
    <label><input type="checkbox">1 Caisse N°9 avec : Cales en bois / 1 Massette</label>
    <label><input type="checkbox">2 Cales CROSS RAMING</label>
  </fieldset>


<div class="buttons">
  <button onclick="location.href='index.html'">RETOUR AU MENU PRINCIPAL</button>
</div>
	
</main>

</body>
</html>
