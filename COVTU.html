<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VTU – CIS Taverny</title>
<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

<style>
/* ===== RESET & SÉCURITÉ MOBILE ===== */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  max-width: 100%;
}

html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
  background: #FAF3E0;
  color: #333;
}

/* ===== HEADER ===== */
header {
  background: #FF7043;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 1rem;
  border-bottom: 2px solid #E64A19;
  color: #fff;
}

header img {
  height: 45px;
}

header h1 {
  font-size: 1.2rem;
  font-weight: bold;
  text-transform: uppercase;
}

/* ===== MAIN ===== */
main {
  flex: 1;
  padding: 1rem;
  max-width: 700px;
  margin: auto;
  width: 100%;
  overflow-x: hidden;
}

/* ===== FIELDSETS ===== */
fieldset {
  border: 1px solid #FFB74D;
  border-radius: 14px;
  padding: 1rem;
  margin-bottom: 1.2rem;
  background: #FFF8E1;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  overflow: hidden;
}

legend {
  padding: 0 10px;
  font-weight: bold;
  color: #E65100;
  text-transform: uppercase;
  font-size: 0.95rem;
}

/* ===== IMAGES RESPONSIVES BÉTON ===== */
.image-container {
  width: 100%;
  margin: 0 auto 1rem;
  padding: 0.5rem;
  background: #FFF3E0;
  border-radius: 16px;
  overflow: hidden;
}

.image-container img {
  display: block;
  width: 100%;
  max-width: 100%;
  height: auto;
  border-radius: 12px;
}

/* ===== CHECKLIST ===== */
label {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0.6rem 0.5rem;
  border-bottom: 1px solid #FFE0B2;
  font-size: 0.95rem;
  cursor: pointer;
}

label:last-child {
  border-bottom: none;
}

input[type="checkbox"] {
  transform: scale(1.3);
  accent-color: #FF7043;
}

/* ===== BOUTONS ===== */
.buttons {
  display: grid;
  gap: 12px;
}

button {
  padding: 1rem;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: bold;
  color: white;
  background: #FF7043;
  cursor: pointer;
}

/* ===== DARK MODE ===== */
body.dark {
  background: #121212;
  color: #eee;
}

body.dark fieldset,
body.dark .image-container {
  background: #1e1e1e;
  border-color: #FF7043;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
  header h1 {
    font-size: 1rem;
  }

  label {
    font-size: 0.9rem;
  }
}
</style>
</head>

<body>

<header>
  <img src="images/logo.png" alt="Logo CIS Taverny">
  <h1>Vérifications CONDUCTEUR VTU</h1>
</header>

<main>

<fieldset>
  <legend>RAPPEL</legend>
  <p>Vérification feux de signalisation</p>
  <p>Vérification des niveaux</p>
  <p>Plein d'essence</p>
  <p>État général et propreté intérieur et extérieur</p>
</fieldset>

<fieldset>
  <legend>AVANT</legend>
  <div class="image-container"><img src="images/AVANT VTU CO.jpg" alt="AVANT VTU"></div>
  <label><input type="checkbox" id="cale-roue"> 1 Cale de roue</label>
  <label><input type="checkbox" id="rubalise"> 1 Rouleau de rubalise</label>
  <label><input type="checkbox" id="pochette-verte"> 1 Pochette verte avec : Carte grise, carte d’assurance et constat amiable</label>
  <label><input type="checkbox" id="chasubles-3"> 3 Chasubles</label>
  <label><input type="checkbox" id="cric-manivelle"> 1 Cric + manivelle</label>
  <label><input type="checkbox" id="triangles-2"> 2 Triangle de pré-signalisation</label>
  <label><input type="checkbox" id="sangles-echelle-2"> 2 Sangles bleues pour échelle à coulisse</label>
</fieldset>

<fieldset>
  <legend>PORTE ARRIERE GAUCHE ET DROITE</legend>
  <div class="image-container"><img src="images/Porte droite.jpg" alt="Porte droite"></div>
  <div class="image-container"><img src="images/Porte gauche.jpg" alt="Porte gauche"></div>
  <label><input type="checkbox" id="pioche"> 1 Pioche</label>
  <label><input type="checkbox" id="flashmax-2"> 2 Flashmax</label>
  <label><input type="checkbox" id="scie-bois">1 Scie à bois</label>
  <label><input type="checkbox" id="manivelle-porte-echelle">1 Manivelle porte échelle</label>
  <label><input type="checkbox" id="cle-barrage"> 1 Clé de barrage</label>
  <label><input type="checkbox" id="cle-poteaux"> 1 Clé de poteaux</label>
</fieldset>

<fieldset>
  <legend>ARRIERE</legend>
  <div class="image-container"><img src="images/ARRIERE VTU.jpg" alt="ARRIERE VTU"></div>
      <label><input type="checkbox" id="lspcc"> 1 LSPCC</label>
      <label><input type="checkbox" id="caisse-outils-vtu"> 1 Caisse à outils VTU</label>
      <label><input type="checkbox" id="coupe-boulon"> 1 Coupe boulon</label>
      <label><input type="checkbox" id="massette"> 1 Massette</label>
      <label><input type="checkbox" id="sangle-cliquet"> 1 Sangle à cliquet</label>
      <label><input type="checkbox" id="jerrican-double"> 1 Jerrican double huile de chaîne/carburant 2T</label>
      <label><input type="checkbox" id="jerrican-mpe"> 1 Jerrican carburant MPE</label>
      <label><input type="checkbox" id="entonnoir"> 1 Entonnoir</label>
      <label><input type="checkbox" id="sceau"> 1 Sceau</label>
      <label><input type="checkbox" id="commande"> 1 Commande</label>
      <label><input type="checkbox" id="balais-cantonnier"> 1 Balais de cantonnier</label>
      <label><input type="checkbox" id="pelle"> 1 Pelle</label>
      <label><input type="checkbox" id="aspiraux-70-2m"> 6 Aspiraux ⌀70/2m (dont 2 avec crépine)</label>
      <label><input type="checkbox" id="raclettes"> 4 Raclettes</label>
      <label><input type="checkbox" id="tuyaux-70-20m"> 2 Tuyaux ⌀70/20m</label>
      <label><input type="checkbox" id="tuyaux-45-20m"> 2 Tuyaux ⌀45/20m</label>
      <label><input type="checkbox" id="aspirateur-eau"> 1 Aspirateur à eau (avec 1 flexible, 2 rallonges de manche et 1 suceur)</label>
      <label><input type="checkbox" id="mpe60"> 2 MPE 60m³ (TAV 1 n°MATEOPE00921 et TAV 2 n°2011/00407)</label>
      <label><input type="checkbox" id="caisse-inondation"> 1 Caisse lot inondation avec 5 paires de bottes</label>
   </fieldset>

<fieldset>
  <legend>ARRIERE DROIT</legend>
  <div class="image-container"><img src="images/ARRIERE VTU DROIT.jpg" alt="ARRIERE VTU DROIT"></div>
  <label><input type="checkbox" id="extincteur-poudre"> 1 Extincteur à poudre</label>
  <label><input type="checkbox" id="echelle-telescopique"> 1 Échelle télescopique</label>
  <label><input type="checkbox" id="rouleau-polyane"> 1 Rouleau de polyane</label>
</fieldset>

<div class="buttons">
  <button onclick="location.href='index.html'">RETOUR AU MENU PRINCIPAL</button>
</div>
	
</main>

</body>
</html>
